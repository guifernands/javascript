<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro exercicio de JavaScript</title>

    <style>
        body {
            background-color: rgb(68, 5, 68);
            color: white;
            font: normal 20px Courier;
        }
    </style>
</head>
<body>
    <h1>olá, mundo!</h1>

    <p>olá mundo dito, livre da maldição</p>

    <script>
        var n1 = Number.parseInt(window.prompt('digite um numero bem legal: '))
        var n2 = Number.parseInt(window.prompt('duvido digitar um mais legal ainda: '))
        var soma = n1 + n2
        window.alert(`a soma dos numeros ${n1} e ${n2} mais legais do mundo é ${soma}.`) 
        // O + 
        // (number + number) para adição 
        // (string + string) para concatenação
    </script>
</body>
</html>
